name: Build and Deploy
on:
  - push
  - pull_request

jobs:
  job1:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: nome_database
        ports:
          - 5433:5432  # Mapeia a porta 5433 do host para a 5432 do container

    steps:
      - name: pulling git repo
        uses: actions/checkout@v2

      - name: instalando o python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10.11"

      - name: update pip
        run: python -m pip install --upgrade pip

      - name: instalar dependencias
        run: pip install -r requirements.txt

      - name: Esperando o PostgreSQL ficar pronto
        run: |
          for i in {1..30}; do
            nc -z localhost 5433 && echo "PostgreSQL está pronto!" && exit 0
            echo "Aguardando PostgreSQL..."
            sleep 2
          done
          echo "PostgreSQL não iniciou a tempo" && exit 1

      - name: Executar pytest
        env:
          DATABASE_URL: postgresql://postgres:admin@localhost:5433/nome_database
        run: pytest teste.py
